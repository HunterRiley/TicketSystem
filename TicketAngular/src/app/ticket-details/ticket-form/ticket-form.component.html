
<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="ticketDetailId"
    [value]="service.formData.ticketDetailId" />

    <div class="form-group">
        <label>Description</label>
        <input class="form-control form-control-lg" placeholder="Ticket Description"
        name="description" #description="ngModel" [(ngModel)]="service.formData.description">
    </div>

    <div class="form-row">

        <div class="form-group col-md-6">
            <label>Severity</label>
            <select class="form-control form-control-lg" name="severity" #severity="ngModel" [(ngModel)]="service.formData.severity" required [class.invalid]="severity.invalid && severity.touched">
                <option value="Low" >Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>
        

        <div class="form-group col-md-6">
            <label>Date Created</label>
            <input type="date" class="form-control form-control-lg" placeholder="MM/DD/YYYY"
            name="dateCreated" #dateCreated="ngModel" [(ngModel)]="service.formData.dateCreated" required [class.invalid]="dateCreated.invalid && dateCreated.touched">
        </div>

    </div>

    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div> 
</form>
